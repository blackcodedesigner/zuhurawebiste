<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Zuel Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>Zuel Store</h1>
            <p>Your trusted electronics marketplace</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="checkout.html" class="active">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="checkout-section">
            <h2>üõí Checkout</h2>
            
            <div class="checkout-container">
                <!-- Order Summary -->
                <section class="order-summary">
                    <h3>üõç Your Order</h3>
                    <div id="cart-items">
                        <!-- Cart items will be dynamically inserted here -->
                        <p class="empty-cart">Your cart is empty</p>
                    </div>
                    <div class="total">
                        <p><strong>Total:</strong> <span id="cart-total">$0.00</span></p>
                    </div>
                </section>
                
                <!-- Payment Form -->
                <section class="payment-form">
                    <h3>üí≥ Payment Information</h3>
                    <form id="payment-form">
                        <div class="form-group">
                            <label for="fullname">üë§ Full Name:</label>
                            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">üìß Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">üìç Shipping Address:</label>
                            <textarea id="address" name="address" rows="3" placeholder="Enter your shipping address" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="card-number">üí≥ Card Number:</label>
                            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiry">üìÖ Expiry Date:</label>
                                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="cvv">üîí CVV:</label>
                                <input type="text" id="cvv" name="cvv" placeholder="123" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn">‚úÖ Complete Purchase</button>
                    </form>
                </section>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Zuel Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
